<link rel="stylesheet" type="text/css"
	href="//res.wx.qq.com/open/libs/weui/0.4.3/weui.min.css">

<body>
	<div class="weui-pay weui-cells">
		<h1 class="weui-payselect-title">金额付款</h1>
		<p class="weui-payselect-info">支付金额给商户</p>
		<p class="weui-payselect-info"></p>
		<p class="weui-payselect-info"></p>
		<p class="weui-payselect-info"></p>
		<p class="weui-pay-num">￥20.00</p>
		<div class="page__bd">
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">推荐人</label>
					</div>
					<div class="weui-cell__bd">
						<input id="phone" class="weui-input" type="number"
							pattern="[0-9]*" placeholder="请输入手机号码">
					</div>
				</div>
			</div>
		</div>
		<a href="javascript:gzhPay();" class="weui-btn weui-btn_primary">立即支付</a>
	</div>
	<script>
		 /*公众号支付*/
	    function gzhPay() {
	        var url = "http://264334q3m9.zicp.vip/woaipinche/wxPay.do?total_fee=20"; //注意此处的basePath是没有端口号的域名地址。如果包含:80,在提交给微信时有可能会提示 “redirect_uri参数错误” 。
	        //money为订单需要支付的金额
	        //state中存放的为商品订单号
	        console.log(url);
	        var weixinUrl = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx3677e4735b4a133a&redirect_uri="+encodeURI(url)+"   &response_type=code&scope=snsapi_userinfo&state=state#wechat_redirect";
	        window.location.href=encodeURI(weixinUrl);
	    }
	</script>
