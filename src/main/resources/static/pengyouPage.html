	<div class="page__ft"></div>
	<script>
		$(function() {
		/* 	$('.weui-comment').empty(); */
			$.ajax({
						url : '/woaipinche/pinlun',
						type : 'post',
						contentType : 'application/json; charset=UTF-8',
						success : function(data) {
							if(data.status=='2'){//没有登录
		                		window.location.href="dengluPage.html"; 
		                	}else{
		                		var list = data.value;
								$.each(list,function(index, val) {
													var content = '<li class="weui-comment-item"><div class="userinfo"><strong class="">';
													content += val.content;
													content += '</strong> <img class="avatar"src="weui/images/logo.jpg"></div><div class="weui-comment-msg"><span class="status"></span>';
													content += '</div><p class="time">';
													content += datetimeFormat(val.fabuDate);
													content += '</p></li>';
													$(".weui-comment").append(content);
												});
		                	}
						}
					});
		});

		//获取url中的参数
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); //匹配目标参数
			if (r != null)
				return decodeURI(r[2]);
			return null; //返回参数值
		}
		/*
		 * 时间格式化工具 
		 * 把Long类型的1527672756454日期还原yyyy-MM-dd 00:00:00格式日期   
		 */
		function datetimeFormat(longTypeDate) {
			var dateTypeDate = "";
			var date = new Date();
			date.setTime(longTypeDate);
			dateTypeDate += date.getFullYear(); //年    
			dateTypeDate += "-" + getMonth(date); //月     
			dateTypeDate += "-" + getDay(date); //日    
			dateTypeDate += " " + getHours(date); //时    
			dateTypeDate += ":" + getMinutes(date); //分  
			dateTypeDate += ":" + getSeconds(date); //分  
			return dateTypeDate;
		}
		//返回 01-12 的月份值     
		function getMonth(date) {
			var month = "";
			month = date.getMonth() + 1; //getMonth()得到的月份是0-11    
			if (month < 10) {
				month = "0" + month;
			}
			return month;
		}
		//返回01-30的日期    
		function getDay(date) {
			var day = "";
			day = date.getDate();
			if (day < 10) {
				day = "0" + day;
			}
			return day;
		}
		//小时  
		function getHours(date) {
			var hours = "";
			hours = date.getHours();
			if (hours < 10) {
				hours = "0" + hours;
			}
			return hours;
		}
		//分  
		function getMinutes(date) {
			var minute = "";
			minute = date.getMinutes();
			if (minute < 10) {
				minute = "0" + minute;
			}
			return minute;
		}
		//秒  
		function getSeconds(date) {
			var second = "";
			second = date.getSeconds();
			if (second < 10) {
				second = "0" + second;
			}
			return second;
		}
	</script>
</body>
